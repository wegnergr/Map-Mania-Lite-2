       <title> Visibility control </title>
       <form action = "">
         <div id = "hideorunhide" style = "position: relative;
             visibility: visible;">
           <img src = "StartupPage.jpg"
             alt = "(Pictures of Saturn)" />
         </div>
         <p>
           <br />
           <input type = "button" value = "Toggle hide or unhide the Startup Page"
                         onclick = "flipimag()" /> 
         </p>
       </form>

       <script type="text/javascript">
       function flipimag() {
           dom = document.getElementById("hideorunhide").style;
       
           //Flip the visibility flag to what it is not now.
           if (dom.visibility == "visible")
              dom.visibility = "hidden";
           else
              dom.visibility = "visible";  
           }   
       </script>


       <div id="myMapID"></div>
